image: node:10

pipelines:
  branches:
    master:
      - step:
          name: "Build, test and deploy to firebase production"
          deployment: production
          caches:
            - node
          script: 
            - npm install 
            - npm install -g @angular/cli
            - npm install -g firebase-tools
            - npm run build --prod
            - firebase init
            - firebase deploy

